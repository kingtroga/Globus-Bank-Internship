<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="caculator">
            <div class="caculator__text">
                <div id="display_text-2" class="caculator__text"></div>
            </div>
            <div class="caculator__button">
                <div class="caculator__button-group caculator__button-group-1">
                    <button class="btn">รท</button>
                    <button class="btn">CE</button>
                    <button class="btn">C</button>
                    <button class="btn">X</button>
                </div>
                <div class="caculator__button-group caculator__button-group-2">
                    <button class="btn" onclick="handleClick(event)">1</button>
                    <button class="btn" onclick="handleClick(event)">2</button>
                    <button class="btn" onclick="handleClick(event)">3</button>
                    <button class="btn" onclick="handleClick(event)">x</button>
                </div>
                <div class="caculator__button-group caculator__button-group-3">
                    <button class="btn" onclick="handleClick(event)">4</button>
                    <button class="btn" onclick="handleClick(event)">5</button>
                    <button class="btn" onclick="handleClick(event)">6</button>
                    <button class="btn" onclick="handleClick(event)">-</button>
                </div>
                <div class="caculator__button-group caculator__button-group-4">
                    <button class="btn" onclick="handleClick(event)">7</button>
                    <button class="btn" onclick="handleClick(event)">8</button>
                    <button class="btn" onclick="handleClick(event)">9</button>
                    <button class="btn" onclick="handleClick(event)">+</button>
                </div>
                <div class="caculator__button-group caculator__button-group-5">
                    <button class="btn" onclick="handleClick(event)">%</button>
                    <button class="btn" onclick="handleClick(event)">0</button>
                    <button class="btn" onclick="handleClick(event)">.</button>
                    <button class="btn" onclick="handleClick(event)">=</button>
                </div>
                

            </div>
        </div>
        <script src="./script.js" ></script>
        
        
    </body>

</html>
