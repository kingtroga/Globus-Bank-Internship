<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="caculator">
            <div class="caculator__text">
                <div id="display_text" class="caculator__text-minor"></div>
                <div id="display_text-2" class="caculator__text-major"></div>
            </div>
            <div class="caculator__button">
                <div class="caculator__button-group-1">
                    <button class="btn">%</button>
                    <button class="btn">CE</button>
                    <button class="btn">C</button>
                    <button class="btn">X</button>
                </div>
                <div class="caculator__button-group-2">
                    <button class="btn">⅟x</button>
                    <button class="btn">x<sub>2</sub></button>
                    <button class="btn"><sub>2</sub>√x</button>
                    <button class="btn">÷</button>
                </div>
                <div class="caculator__button-group-3">
                    <button class="btn" onclick="handleClick(event)">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">x</button>
                </div>
                <div class="caculator__button-group-4">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">-</button>
                </div>
                <div class="caculator__button-group-5">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">+</button>
                </div>
                <div class="caculator__button-group-6">
                    <button class="btn"><sup>+</sup>/<sub>-</sub></button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn">=</button>
                </div>
                

            </div>
        </div>
        <script src="./script.js" ></script>
        
        
    </body>

</html>
